<html lang="es">

    <link rel="stylesheet" href="../CSS/styles.css">
    <title>BOOMRP > Multimedia</title>
</head>
<body class="body">
    <header class="header">
        <a class="header__logo" href="../index.html">
            <img class="logo__img" src="../Multimedia/Images/LogoBR.webp" alt="logo">
        </a>
        <div class="header__nav navbar">
            <a class="nav__a a" href="../index.html">Inicio</a>
            <div id="how-TP" class="dropdown">
                <a class="nav__a a" href="./how-TP.html">Cómo Jugar
                    <i class="fa fa-caret-down"></i>
                </a>
                <div class="dropdown-content">
                    <a class="nav__a a" href="./rules.html">Reglas</a>
                    <a class="nav__a a" href="./installation.html">Instalación</a>
                    <a class="nav__a a" href="./create-character.html">Creación de Personaje</a>

            <a class="nav__a a" href="./store.html">Tienda</a>
            <a class="nav__a a" href="./multimedia.html">Multimedia</a>
        </div>
    </header>

    <section class="multimedia">
        <div class="multimedia__gallery">
            <h3 class="gallery__subtitle subtitle">Fotos</h3>
            <img class="gallery__img" id="img1" src="../Multimedia/Images/img1.webp" alt="Imágen de galería">
            <img class="gallery__img" id="img2" src="../Multimedia/Images/img2.webp" alt="Imágen de galería">
            <img class="gallery__img" id="img3" src="../Multimedia/Images/img3.webp" alt="Imágen de galería">
            <img class="gallery__img" id="img4" src="../Multimedia/Images/img4.webp" alt="Imágen de galería">
            <img class="gallery__img" id="img5" src="../Multimedia/Images/img5.webp" alt="Imágen de galería">
            <img class="gallery__img" id="img6" src="../Multimedia/Images/img6.webp" alt="Imágen de galería">
            <img class="gallery__img" id="img7" src="../Multimedia/Images/img7.webp" alt="Imágen de galería">
            <img class="gallery__img" id="img8" src="../Multimedia/Images/img8.webp" alt="Imágen de galería">
            <img class="gallery__img" id="img9" src="../Multimedia/Images/img9.webp" alt="Imágen de galería">
            <img class="gallery__img" id="img10" src="../Multimedia/Images/img10.webp" alt="Imágen de galería">
            <img class="gallery__img" id="img11" src="../Multimedia/Images/img11.webp" alt="Imágen de galería">
        </div>
        <div class="multimedia__videos">
            <h3 class="videos__subtitle subtitle">Clips</h3>
            <div id="clips" class="videos__carousel carousel slide" data-ride="carousel">
                <!-- Indicadores -->
                <ul class="carousel-indicators">
                    <li data-target="#clips" data-slide-to="0" class="active"></li>
                    <li data-target="#clips" data-slide-to="1"></li>
                    <li data-target="#clips" data-slide-to="2"></li>
                </ul>    
                <!-- Diapositivas -->
                <div class="carousel-inner">
                    <div class="container__video">
                        <div class="carousel-item active">
                            <iframe src="https://www.youtube.com/embed/uZrZkYOAP_g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video">
                                    Tu navegador no implementa el elemento <code>video</code>
                            </iframe>
                        </div>
                        <div class="carousel-item">
                            <iframe src="https://www.youtube.com/embed/uZrZkYOAP_g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video">
                                    Tu navegador no implementa el elemento <code>video</code>
                            </iframe>
                        </div>
                        <div class="carousel-item">
                            <iframe src="https://www.youtube.com/embed/uZrZkYOAP_g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video">
                                    Tu navegador no implementa el elemento <code>video</code>
                            </iframe>
                        </div>
                    </div>
                </div>    
                <!-- Controles izquierda/derecha -->
                <a class="carousel-control-prev" href="#clips" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#clips" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>

    </section>

    <footer class="footer">
        <div class="footer__references">
            <a class="references__a a" href="./about-us.html">Sobre Nosotros</a>
            <a class="references__a a" href="./about-us.html#contact-us">Contáctanos</a>
        </div>
        <a class="footer__aIcon" href="https://discord.gg/RnW4WXfpf6">
            <img class="aIcon__img" src="../Multimedia/Images/discord.png" alt="imagen footer">
        </a>
    </footer>
