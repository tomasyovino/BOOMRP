<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Servidor GTA V Roleplay. 100% latino, con innovaciones varias desde indumentaria a modificaciones del mapa para una mejor inmersión. Sistema de bandas y una comunidad constante e interactiva ¿Qué estás esperando? ¡Ven a disfrutar con nosotros!">
    <meta name="keywords" content="BOOMRP, GTA, GTA V, tienda, compra, compras, roleplay, mafias, bandas, vehículo, vehículos, ropa, accesorios, vestuario, latino, LATAM, argentino">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>BOOMRP > Tienda</title>
</head>
<body class="body body__store">
    <header class="header">
        <a class="header__logo" href="../index.html">
            <img class="logo__img" src="../Multimedia/Images/LogoBR.webp" alt="logo">
        </a>
        <div class="header__nav navbar">
            <a class="nav__a a" href="../index.html">Inicio</a>
            <div id="how-TP" class="dropdown">
                <a class="nav__a a" href="./how-TP.html">Cómo Jugar
                    <i class="fa fa-caret-down"></i>
                </a>
                <div class="dropdown-content">
                    <a class="nav__a a" href="./rules.html">Reglas</a>
                    <a class="nav__a a" href="./installation.html">Instalación</a>
                    <a class="nav__a a" href="./create-character.html">Creación de Personaje</a>
                </div>
            </div>
            <a class="nav__a a" href="./store.html">Tienda</a>
            <a class="nav__a a" href="./multimedia.html">Multimedia</a>
        </div>
    </header>

    <section class="store">
        <div class="alert alert__addCart alert__hide alert-primary container" role="alert">
            ¡Producto añadido al carrito!
        </div>
        <div class="alert alert__removeCart alert__hide alert-danger container" role="alert">
            ¡Producto removido!
        </div>
        <div class="alert alert__cartEmpty alert__hide alert-danger container" role="alert">
            ¡El carrito está vacío!
        </div>

        <!-- Navegador -->
        <nav class="store__nav">
            <a class="nav__cart" href="#storeCart">Carrito</a>
            <div class="dropdown dropright">
                <a class="nav__categories nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Categorías</a>
                <div class="dropdown-menu">
                    <a class="categoryLink dropdown__link dropdown-item" href="#" id="all">Tienda</a>
                    <a class="categoryLink dropdown__link dropdown-item" href="#gangs" id="gangs">Bandas</a>
                    <a class="categoryLink dropdown__link dropdown-item" href="#vehicles" id="vehicle">Vehículos</a>
                    <a class="categoryLink dropdown__link dropdown-item" href="#account" id="account">Cuenta</a>
                </div>
            </div>
        </nav>

        <!-- Productos -->
        <div class="store__products"></div>
        
        <br>

        <!-- Carrito -->
        <h2 class="cart__title">Carrito</h2>
        <div class="store__cart" id="storeCart">
            <table class="cart__table">
                <thead class="table__thead">
                    <tr class="thead__tr">
                        <th class="tr__th">#</th>
                        <th class="tr__th">Producto</th>
                        <th class="tr__th">Precio</th>
                        <th class="tr__th">Cantidad</th>
                    </tr>
                </thead>
                <tbody class="cart__products table__tbody"></tbody>
            </table>
            <div class="cart__buy">
                <h3 class="cart__totalPrice text-white">Total:$ 0</h3>
                <button class="buy__button btn btn-succes" id="btn__buy">Comprar</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__references">
            <a class="references__a a" href="./about-us.html">Sobre Nosotros</a>
            <a class="references__a a" href="./about-us.html#contact-us">Contáctanos</a>
        </div>
        <a class="footer__aIcon" href="https://discord.gg/RnW4WXfpf6">
            <img class="aIcon__img" src="../Multimedia/Images/discord.png" alt="imagen footer">
        </a>
    </footer>

    <script src="../JS/store.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
