<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Servidor GTA V Roleplay. 100% latino, con innovaciones varias desde indumentaria a modificaciones del mapa para una mejor inmersión. Sistema de bandas y una comunidad constante e interactiva ¿Qué estás esperando? ¡Ven a disfrutar con nosotros!">

    <link rel="stylesheet" href="../CSS/estilos.css">

<body class="body body__store">
    <header class="header">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="header__divLogo--center col-xl-2 col-sm-12">
                    <i class="header__logo" alt="Logo Boom Roleplay">
                        <a class="header__logo--size" href="../index.html"></a>
                    </i>
                </div>
                <nav class="header__nav col-xl-6 col-sm-12">
                    <div class="navbar justify-content-around">
                        <a class="header__a--none" href="../index.html">Inicio</a>
                        <div class="dropdown">
                            <a class="header__a--none dropbtn" href="how-tP.html">Cómo jugar
                                <i class="fa fa-caret-down"></i>
                            </a>
                            <div class="dropdown-content">
                                <a class="header__a--none" href="rules.html">Reglas</a>
                                <a class="header__a--none" href="installation.html">Instalación</a>
                                <a class="header__a--none" href="create-character.html">Creación de Personaje</a>
                            </div>
                        </div> 
                        <a class="header__a--none" href="store.html">Tienda</a>
                        <a class="header__a--none" href="multimedia.html">Multimedia</a>
                    </div>
                </nav>    
            </div>
        </div>
        <div class="alert alert__addCart alert__hide alert-primary container" role="alert">
            ¡Producto añadido al carrito!
        </div>
        <div class="alert alert__removeCart alert__hide alert-danger container" role="alert">
            ¡Producto removido!
        </div>
        <div class="alert alert__cartEmpty alert__hide alert-danger container" role="alert">
            ¡El carrito está vacío!
        </div>
    </header>

    
        
    <section class="section">
        <div class="store container col-10 row">

            <!-- Tienda Navegador -->
            <div class="store__navToCart container col-2">
                <a class="sNav__link nav-link" id="toCart" href="#cartTitle">Carrito</a>
            </div>
            <div class="store__nav container col-2">
                <ul class="nav flex-column">
                    <li class="nav-item dropdown dropright">
                        <a class="sNav__link nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                          Categorías
                        </a>
                        <div class="sNav__dropwdown dropdown-menu">
                            <a class="sNav__link categoryLink dropdown__link dropdown-item" id="all" href="#store">Tienda</a>
                            <a class="sNav__link categoryLink dropdown__link dropdown-item" id="gangs" href="#gangs">Bandas</a>
                            <a class="sNav__link categoryLink dropdown__link dropdown-item" id="vehicle" href="#vehicles">Vehículos</a>
                            <a class="sNav__link categoryLink dropdown__link dropdown-item" id="account" href="#account">Cuenta</a>
                        </div>
                    </li>
                </ul>    
            </div>

            <!-- Productos -->
            <div class="store__products container col-10 col-xl-12 d-flex flex-wrap">
                
            </div>
    </section>
    <br>

    <section class="section">

        <!-- Carrito -->
        <h2 class="cartDivider title" id="cartTitle">Carrito</h2>
        <div class="cart">
            <table class="table table-dark table-hover">
                <thead>
                    <tr class="tr__text">
                        <th scope="col">#</th>
                        <th scope="col">Productos</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>
                <tbody class="cart__products">
                    
                </tbody>
            </table>
            <br><br>
            <div class="row mx-4">
                <div class="col">
                    <h3 class="cart__totalPrice text-white">Total:$ 0</h3>
                </div>
                <div class="col d-flex justify-content-end">
                    <button class="btn btn-success" id="btn__buy">Comprar</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container row col-sm-11 justify-content-between">
            <div class="footer__item--margin col-sm-7 col-md-5 col-xl-4 row justify-content-around">
                    <i class="footer__item">
                        <a class="footer__a" href="about-us.html">Sobre nosotros</a>
                    </i>
                    <i class="footer__item">
                        <a class="footer__a" href="about-us.html#contactanos">Contáctanos</a>
                    </i>

            <div class="col-sm-5 col-xl-8 row justify-content-end">
                <i class="footer__icon">
                    <a class="footer__aicon--size" href="#"></a>
                </i>
            </div>
        </div> 
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
